<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fruit Lab</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2100f2eec8.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <div class="nav__info">
                    <figure class="nav__logo">
                        <i class="fa-solid fa-lemon"></i>
                        <h2 class="title">The Fruit Lab</h2>
                    </figure>
                    <div class="nav__links">
                        <a href="#" class="nav__link">Home</a>
                        <a href="#" class="nav__link">Find a Fruit</a>
                        <button class="nav__btn" a href="#">Contact</button>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section id="main">
        <div class="main__container">
            <div class="main__row">
                <h1 class="main__title">Search for any fruit</h1>
                <div class="main__search">
                    <input
                     type="text"
                     class="main__search--input"
                     placeholder="Find A Fruit"/>
                        <button class="search__button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="main__divide">
            </div>
        </div>
    </section>
     <section id="options__main">
      <div class="options__container">
        <div class="options__row">
          <div class="options__header">
            <h2 class="options__title options__header--title">
              All Fruits
            </h2>
            <select id="filter" onchange="filterFruits(event)">
             <option value="" disabled selected>Sort by</option>
             <option value="LOW_TO_HIGH">Calories, Low to High</option>
             <option value="HIGH_TO_LOW">Calories, High to Low</option>
             <option value="NAME">Name, A to Z</option>
            </select>
          </div>
          <!-- <div class="options">
            <i class="fa-solid fa-spinner options__loading--spinner"></i>
          </div> -->
        </div>
      </div>
    </section>
 <footer>
    <div class="footer__copyright">
      <div class="footer__row">
        <a href="#">
          <div class="footer__logo">
            <i class="fa-solid fa-lemon"></i>
            <h2 class="title">The Fruit Lab</h2>
          </div>
        </a>
        <div class="footer__list">
          <a href="#landing" class="footer__link">Home</a>
          <a href="#options" class="footer__link">Find A Fruit</a>
          <a href="#" class="footer__link">Contact</a>
        </div>
        <div class="footer__copyright">Copyright &copy; 2025 ElizabethSchwenker</div>
      </div>
    </div>
  </footer>
</body>

</html>
