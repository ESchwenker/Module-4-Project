    <section id="landing">
        <nav>
            <div class="nav__container">
                <div class="nav__info">
                    <figure class="nav__logo">
                        <img class="nav__img" src="https://png.pngtree.com/png-clipart/20250119/original/pngtree-popcorn-kernels-exploding-into-fluffy-movie-snack-food-clipart-png-image_20185558.png">
                        <h2 class="title">PopcornPix</h2>
                    </figure>
                    <div class="nav__links">
                        <a href="#" class="nav__link">Home</a>
                        <a href="#" class="nav__link">Pick a Pix</a>
                        <button class="nav__btn" a href="#">Contact</button>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section id="main">
        <div class="main__container">
            <div class="main__row">
                <h1 class="main__title">Start your movie night here...</h1>
                <div class="main__search">
                    <form class="search__bar">
                      <input
                        type="text"
                        class="main__search--input"
                        onchange="searchChange(event)"
                        placeholder="Find your flick"/>
                        <button class="search__button" onclick="getMovies()"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
            </div>
            <div class="main__divide">
            </div>
        </div>
    </section>
     <section id="options__main">
      <div class="options__container">
        <div class="options__row">
          <div class="options__header">
            <h2 class="options__title options__header--title">
              This is what we found...
              <span class="search__name"></span>
            </h2>
            <select id="filter" onchange="filterMovies(event)">
             <option value="" disabled selected>Sort by</option>
             <option value="NAME">Name, A to Z</option>
             <option value="DATE">Release Date</option>
             <option value="LOW_TO_HIGH">Rating, Low to High</option>
             <option value="HIGH_TO_LOW">Rating, High to Low</option>
            </select>
          </div>
        </div>
      </div>
