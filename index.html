<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopcornPix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2100f2eec8.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <div class="nav__info">
                    <figure class="nav__logo">
                        <img class="nav__img" src="https://png.pngtree.com/png-clipart/20250119/original/pngtree-popcorn-kernels-exploding-into-fluffy-movie-snack-food-clipart-png-image_20185558.png">
                        <h2 class="title">PopcornPix</h2>
                    </figure>
                    <div class="nav__links">
                        <a href="#" class="nav__link">Home</a>
                        <a href="#" class="nav__link">Find Your Flick</a>
                        <button class="nav__btn" a href="#">Contact</button>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section id="main">
        <div class="main__container">
            <div class="main__row">
                <h1 class="main__title">Start your movie night here...</h1>
                <div class="main__search">
                    <div class="search__bar">
                      <input
                        type="text"
                        class="main__search--input"
                        onchange="searchChange(event)"
                        placeholder="Find your flick"/>
                        <button id="toggleBtn" class="search__button" onclick="getMovies()"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>
            <div class="main__divide">
            </div>
        </div>
    </section>
     <section id="options__main">
      <div class="options__container">
        <div class="options__row">
          <div id="info" class="options__header hidden">
            <h2 class="options__title options__header--title">
              The "reel" results...
              <span class="searchName"></span>
            </h2>
            <select id="movieSort" onchange="sortChange(event)">
             <option value="" disabled selected>Sort by</option>
             <option value="name">Name, A to Z</option>
             <option value="newest">Release Date, Newest</option>
             <option value="oldest">Release Date, Oldest</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    <section id="search">
        <div class="movie__container">
          <div class="movies__row">
            <div class="movies"></div>
          </div>
        </div>
    </section>
 <footer>
    <div class="footer__copyright">
      <div class="footer__row">
        <a href="#">
          <div class="footer__logo">
            <img class="footer__img" src="https://png.pngtree.com/png-clipart/20250119/original/pngtree-popcorn-kernels-exploding-into-fluffy-movie-snack-food-clipart-png-image_20185558.png">
            <h2 class="title">PopcornPix</h2>
          </div>
        </a>
        <div class="footer__list">
          <a href="#landing" class="footer__link">Beam Me Up, Scotty!</a>
          <a href="#main" class="footer__link">Find Your Flick</a>
          <a href="#" class="footer__link">Contact</a>
        </div>
        <div class="footer__copyright">Copyright &copy; 2025 ElizabethSchwenker</div>
      </div>
    </div>
  </footer>
</body>

</html>
