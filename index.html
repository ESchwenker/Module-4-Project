<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fruit Lab</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2100f2eec8.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <figure class="img__container">
                    <img class="nav__img" src="https://blog2.pittmandavis.com/wp-content/uploads/2023/03/fruit-berries.jpg ">
                    <div class="nav__wrapper--background"></div>
                </figure>
                <div class="nav__info">
                    <figure class="nav__logo">
                        <i class="fa-solid fa-lemon"></i>
                        <h2 class="title">The Fruit Lab</h2>
                    </figure>
                    <ul class="nav__links">
                        <li><a href="#" class="nav__link">Home</a></li>
                        <li><a href="#" class="nav__link">Find a Fruit</a></li>
                        <li><button class="nav__btn" a href="#">Contact</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section>
        <div class="nav__search">
            <h1 class="search__title">Search for your fruit!</h1>
        </div>
    </section>
</body>

</html>
