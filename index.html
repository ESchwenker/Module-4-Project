<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fruit Lab</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2100f2eec8.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <div class="nav__info">
                    <figure class="nav__logo">
                        <i class="fa-solid fa-lemon"></i>
                        <h2 class="title">The Fruit Lab</h2>
                    </figure>
                    <div class="nav__links">
                        <a href="#" class="nav__link">Home</a>
                        <a href="#" class="nav__link">Find a Fruit</a>
                        <button class="nav__btn" a href="#">Contact</button>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section id="main">
        <div class="main__container">
            <div class="main__row">
                <h1 class="main__title">Search for any fruit</h1>
                <div class="main__search">
                    <input
                     type="text"
                     class="main__search--input"
                     placeholder="Find A Fruit"/>
                        <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="main__divide">
            </div>
        </div>
    </section>
</body>

</html>
